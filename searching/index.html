<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
    <body>
        <div id="apitweet">
            <form method="post" action="index.html">
                <fieldset>
                    <legend>Recherche de tweets</legend>

                    <label for="keyword">Mot-cl√© :</label>
                    <input type="text" name="keyword" id="keyword"><br>
                    <input type="submit" value="Envoyer">
                </fieldset>
            </form>
        </div>

        <!-- <script type="text/javascript" src="qry.js"></script> -->


        <script src="searching/code/highcharts.js"></script>
        <script src="searching/code/highcharts-3d.js"></script>
        <script src="searching/code/modules/exporting.js"></script>
        
        <div id="container" style="height: 400px"></div>
        
        
                <script type="text/javascript">
        
        Highcharts.chart('container', {
            chart: {
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45,
                    beta: 0
                }
            },
            title: {
                text: 'Browser market shares at a specific website, 2014'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    depth: 35,
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: [
                    ['Firefox', 45.0],
                    ['IE', 26.8],
                    {
                        name: 'Chrome',
                        y: 12.8,
                        sliced: true,
                        selected: true
                    },
                    ['Safari', 8.5],
                    ['Opera', 6.2],
                    ['Others', 0.7]
                ]
            }]
        });
                </script>       
    </body>
</html>

                        </select>
                    </label>

                        Filtrer par :

                            <option value="mixed">Défaut</option>
                            <option value="recent">Récent</option>
                            <option value="popular">Populaire</option>
                        </select>
                    </label>
                    <label>
                        Date maximale de publication :

                    </label>
                    <br>
                    <input type="submit" value="Envoyer">
                </fieldset>
            </form>
        </div>
